<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --bg: #0f1115;
      --card: #1b1f27;
      --card-hover: #252b36;
      --accent: #4da3ff;
      --text: #e6e6e6;
      --muted: #9aa4b2;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      overflow: hidden;
    }

    /* ===== Search Bar ===== */
    header {
      position: sticky;
      top: 0;
      background: linear-gradient(180deg, #0f1115 80%, transparent);
      padding: 20px;
      z-index: 10;
      border-bottom: 1px solid #1f2430;
    }

    header h1 {
      margin: 0 0 12px;
      font-size: 1.4rem;
      font-weight: 600;
    }

    #search {
      width: 100%;
      padding: 14px 16px;
      font-size: 1rem;
      border-radius: 999px;
      border: none;
      outline: none;
      background: var(--card);
      color: var(--text);
    }

    #search::placeholder {
      color: var(--muted);
    }

    /* ===== Game Grid ===== */
    main {
      height: calc(100vh - 120px);
      overflow-y: auto;
      padding: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 16px;
    }

    .game {
      background: var(--card);
      padding: 16px;
      border-radius: 999px;
      text-align: center;
      text-decoration: none;
      color: var(--text);
      transition: transform 0.15s ease, background 0.15s ease;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .game:hover {
      background: var(--card-hover);
      transform: translateY(-2px);
    }

    .count {
      margin-top: 10px;
      font-size: 0.85rem;
      color: var(--muted);
      text-align: center;
    }

    /* Scrollbar (Chrome/Edge) */
    main::-webkit-scrollbar {
      width: 10px;
    }

    main::-webkit-scrollbar-thumb {
      background: #2a3242;
      border-radius: 999px;
    }
  </style>
</head>

<body>

<header>
  <h1>ðŸŽ® Game Library</h1>
  <input id="search" type="text" placeholder="Search games...">
</header>

<main>
  <div id="grid" class="grid"></div>
  <div id="count" class="count"></div>
</main>

<script>
  const grid = document.getElementById("grid");
  const searchInput = document.getElementById("search");
  const countText = document.getElementById("count");

  let games = [];

  fetch("games.json")
    .then(res => res.json())
    .then(data => {
      games = data;
      render("");
    });

  function render(filter) {
    grid.innerHTML = "";

    const filtered = games.filter(game =>
      game.name.toLowerCase().includes(filter)
    );

    filtered.forEach(game => {
      const a = document.createElement("a");
      a.className = "game";
      a.href = "games/" + game.file;
      a.textContent = game.name;
      grid.appendChild(a);
    });

    countText.textContent = `${filtered.length} / ${games.length} games`;
  }

  searchInput.addEventListener("input", e => {
    render(e.target.value.toLowerCase());
  });
</script>

</body>
</html>
